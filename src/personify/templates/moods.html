{% extends "base.html" %}
{% block title %}Personify - Moods{% endblock %}

{% block content %}
<div class="container">
<h1>Exploring Moods</h1>
<p class="lead">Click a link to find artists that match the mood you're in.</p>
{% for mood in moods_list %}
{% set mood_name = mood['name'] %}
<a class="btn btn-{{ echonest_util.random_modifier_class() }} btn-xl" href="/mood?name={{ mood_name|e }}">{{ mood_name }}</a>
{% endfor %}
</div>
{% endblock %}
